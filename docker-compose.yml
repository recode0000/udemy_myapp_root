version: '3.8'

services:
  db:
    image: postgres:13.1-alpine
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - './api/tmp/db:/var/lib/postgresql/data'

  api:
    build:
      context: ./api
      args:
        WORKDIR: $WORKDIR
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      FRONT_DOMAIN: 'localhost:$FRONT_PORT'
      MAILER_SENDER: $MAILER_SENDER
    stdin_open: true
    tty: true
    volumes:
      - './api:/$WORKDIR'
    depends_on:
      - db
    ports:
      - '$API_PORT:3000'

  front:
    build:
      context: ./front
      args:
        WORKDIR: $WORKDIR
        API_URL: 'http://localhost:$API_PORT'
    environment:
      FRONT_BASE_URL: 'http://localhost:$FRONT_PORT'
    command: yarn run dev
    volumes:
      - ./front:/$WORKDIR
    ports:
      - '$FRONT_PORT:3000'
    depends_on:
      - api
